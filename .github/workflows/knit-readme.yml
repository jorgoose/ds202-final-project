name: Knit RMD to MD

on:
  push:
    paths:
      - 'final_project.Rmd'

jobs:
  knit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-r-

      - name: Install Rmarkdown
        run: |
          if [ -z "$(ls -A $R_LIBS_USER)" ]; then
            Rscript -e "install.packages('rmarkdown', repos='http://cran.rstudio.com/')"
          else
            echo "R packages cached"
          fi

      - name: Copy final_project.Rmd to README.Rmd
        run: cp final_project.Rmd README.Rmd

      - name: Knit README.Rmd to README.md
        run: Rscript -e "rmarkdown::render('README.Rmd')"
